<div *ngIf="issueIdsExist()">
	<div
	    infiniteScroll
	    [infiniteScrollDistance]="2"
	    [infiniteScrollThrottle]="100"
	    (scrolled)="onScroll()">
	
		<div *ngFor="let row of issueIdsGrid(); let i = index" [attr.data-index]="i">
			<div class="container">
				<div class="row" id="issue_detail_{{ i }}">
				   
				   <div *ngFor="let id of row">
					   	<div  class="col-sm-2">
					  		<app-tile [issueID]="id" [rowNumber]="i">1</app-tile>
					  	</div>
				   </div>	
				</div>
				
				<div class="row">
					<div class="col-sm-12">
						<app-issue-detail [rowNumber]="i"></app-issue-detail>
					</div>
				</div>
		</div>

	</div>
</div>
